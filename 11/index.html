<!DOCTYPE html>
<html>
  <head>
    <title>Virtual Event Planner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Virtual Event Planner</h1>
      <div id="eventForm">
        <h2>Add Event</h2>
        <div class="form-group">
          <label for="eventName">Event Name:</label>
          <input type="text" id="eventName" name="eventName" />
        </div>
        <div class="form-group">
          <label for="eventDate">Date:</label>
          <input type="date" id="eventDate" name="eventDate" />
        </div>
        <div class="form-group">
          <label for="eventTime">Time:</label>
          <input type="time" id="eventTime" name="eventTime" />
        </div>
        <div class="form-group">
          <label for="eventDescription">Description:</label>
          <textarea id="eventDescription" name="eventDescription"></textarea>
        </div>
        <button id="addEvent">Add Event</button>
      </div>
      <div id="filterOptions">
        <h2>Filter Events</h2>
        <div class="form-group">
          <label for="filterDate">Date:</label>
          <input type="date" id="filterDate" name="filterDate" />
        </div>
        <div class="form-group">
          <label for="filterKeyword">Keyword:</label>
          <input type="text" id="filterKeyword" name="filterKeyword" />
        </div>
      </div>
      <div id="eventList">
        <h2>Events</h2>
        <ul></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
