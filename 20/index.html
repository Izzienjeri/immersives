<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple Timers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Timer App</h1>
      <div class="input-section">
        <input type="text" id="timer-label" placeholder="Timer Label" />
        <div class="duration-and-button">
          <input
            type="number"
            id="timer-duration"
            placeholder="Duration (seconds)"
          />
          <button id="add-timer">Add Timer</button>
        </div>
      </div>
      <div id="timers-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
