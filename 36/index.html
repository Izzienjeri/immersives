<!DOCTYPE html>
<html>
    <head>
        <title>Dance Battle Scorekeeper</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        />
    </head>
    <body>
        <div class="container">
            <h1>Dance Battle Scorekeeper</h1>
            <div class="row justify-content-center">
                <div class="col-12 col-lg-6 mt-5" id="leaderboard">
                    <h2>Leaderboard</h2>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Dancer/Group ID</th>
                                <th>Total Score</th>
                                <th>Technique</th>
                                <th>Presentation</th>
                                <th>Total Score</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboardBody"></tbody>
                    </table>
                </div>
                <div class="col-12 col-lg-6 mt-5" id="scoreInput">
                    <h2>Score Input</h2>
                    <form id="scoreForm">
                        <div class="form-group">
                            <label for="dancerId">Dancer/Group ID:</label>
                            <input
                                type="text"
                                class="form-control"
                                id="dancerId"
                            />
                        </div>
                        <div class="form-group">
                            <label for="creativity">Creativity:</label>
                            <input
                                type="number"
                                class="form-control"
                                id="creativity"
                                min="0"
                                max="10"
                            />
                        </div>
                        <div class="form-group">
                            <label for="technique">Technique:</label>
                            <input
                                type="number"
                                class="form-control"
                                id="technique"
                                min="0"
                                max="10"
                            />
                        </div>
                        <div class="form-group">
                            <label for="presentation">Presentation:</label>
                            <input
                                type="number"
                                class="form-control"
                                id="presentation"
                                min="0"
                                max="10"
                            />
                        </div>
                        <button type="submit" class="btn btn-primary">
                            Add Score
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
