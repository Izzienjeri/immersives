<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Image Editor</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="mx-auto order-0">
                <span class="navbar-brand mx-auto lead">Image Editor</span>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row justify-content-center align-items-center text-center">

                <div class="col-12 col-md-8 text-center">
                    <input class="form-control" type="file" id="image-upload" accept="image/*">

                    <div id="image-container" hidden>
                        <canvas id="image-canvas"></canvas>
                    </div>

                    <div id="aspect-ratio-controls" hidden>
                        <button data-ratio="1:1"  class="btn btn-info">1:1</button>
                        <button data-ratio="4:3"  class="btn btn-info">4:3</button>
                        <button data-ratio="16:9" class="btn btn-info">16:9</button>
                        <button data-ratio="3:2"  class="btn btn-info">3:2</button>
                    </div>
    
                
                </div>
            </div>
        </div>

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                <strong class="me-auto">Image Editor</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body" id="messageText"></div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="script.js" async defer></script>
    </body>
</html>
