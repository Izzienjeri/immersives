<!DOCTYPE html>
<html>
<head>
    <title>Connect 4</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Connect 4</h1>
    <div class="player-inputs">
        <div class="row">
            <div class="col">
                <input class="form-control" id="player1-name" placeholder="Player 1 Name" type="text"/>
            </div>
            <div class="col">
                <select class="form-select" id="player1-color">
                    <option value="red">Red</option>
                    <option value="yellow">Yellow</option>
                </select>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <input class="form-control" id="player2-name" placeholder="Player 2 Name" type="text"/>
            </div>
            <div class="col">
                <select class="form-select" id="player2-color">
                    <option value="yellow">Yellow</option>
                    <option value="red">Red</option>
                </select>
            </div>
        </div>
    </div>
    <div class="game-board"></div>
    <button class="btn btn-secondary mt-2" id="start-game">Start Game</button>
</div>
<script src="script.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
