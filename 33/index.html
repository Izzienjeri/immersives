<!DOCTYPE html>
<html>
    <head>
        <title>Language Trainer</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header id="header">
            <h1>Become a language master with us!</h1>
        </header>
        <div id="content">
            <div id="quizSelection">
                <button id="greetingsQuizBtn">Start Greetings Quiz</button>
                <button id="numbersQuizBtn">Start Numbers Quiz</button>
            </div>
            <div id="quizArea">
                <p id="questionText"></p>
                <div id="answerOptions"></div>
                <div id="progress">
                    <p id="progressText"></p>
                </div>
                <button id="refreshBtn">Refresh</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
