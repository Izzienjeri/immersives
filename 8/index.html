<!DOCTYPE html>
<html>
  <head>
    <title>Guess the Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">        
        <div class="row justify-content-center align-items-center bg-alert" style="height: 100vh;">
            <div class="col-12 col-md-8">
                <h1 class="display-2">Guess the Number</h1>
                <p class="lead">Guess a number between 1 and 100:</p>

                <div hidden id="resultContainer">
                    <div class="alert alert-info fade show" role="alert" id="alert" >
                        <div id="result"></div>
                    </div>
                </div>

                <form class="form-floating">
                    <input type="number" class="form-control" id="guessInput" placeholder="Guess the number">
                    <label for="guessInput">Guess the number</label>
                </form>

                <p id="guessesLeft" class="lead"></p>

                <button onclick="checkGuess()" id="checkGuess" class="btn btn-primary">Check Guess</button>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
