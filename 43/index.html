<!DOCTYPE html>
<html>
    <head>
        <title>Photo Editor</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="text-center my-4">
            <h1>Photo Editor</h1>
        </header>
        <main class="container-fluid">

            <div class="row justify-content-center">
                <div class="col-10 col-lg-8">
                    <div class="mb-3">
                    <label for="imageUpload" class="form-label">Upload Your Image:</label>
                    <input class="form-control" type="file" id="imageUpload" accept="image/*"/>
                    </div>

                    <div class="image-editor-container">
                    <div class="image-editor">
                        <img id="image" src="" alt="Uploaded Image" />
                    </div>
                    </div>

                    <div class="controls mt-4">
                    <div class="btn-group d-flex mb-3" role="group">
                        <button class="btn btn-secondary" id="rotateLeftButton" disabled>Rotate Left</button>
                        <button class="btn btn-secondary" id="rotateRightButton" disabled>Rotate Right</button>
                    </div>
                    <div class="sliders">
                        <label for="zoomSlider">Zoom:</label>
                        <input type="range" id="zoomSlider" min="50" max="200" value="100" disabled />
                        <label for="brightnessSlider">Brightness:</label>
                        <input type="range" id="brightnessSlider" min="0" max="200" value="100" disabled />
                        <label for="contrastSlider">Contrast:</label>
                        <input type="range" id="contrastSlider" min="0" max="200" value="100" disabled />
                    </div>
                    <div class="text-center mt-3">
                        <button class="btn btn-danger" id="resetButton" disabled>Reset</button>
                    </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
