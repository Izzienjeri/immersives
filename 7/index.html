<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Photo Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Edit Your Image</h1>

        <div class="upload-area">
            <label for="imageUpload" class="upload-label">Upload Image</label>
            <input type="file" id="imageUpload" accept="image/*" class="upload-input">
        </div>

        <div id="imagePreview">
            <img id="photo" src="https://placehold.co/400" alt="Editable Photo" >
        </div>

        <div class="controls">
             <button id="rotateBtn" class="control-button">Rotate 90Â°</button>
            <div class="slider-group">
                <div class="slider-container">
                   <label for="zoomSlider">Zoom</label>
                    <input type="range" id="zoomSlider" min="0.5" max="2" step="0.1" value="1" class="slider">
                </div>
                 <div class="slider-container">
                     <label for="brightnessSlider">Brightness</label>
                     <input type="range" id="brightnessSlider" min="0" max="2" step="0.1" value="1" class="slider">
                </div>
                <div class="slider-container">
                    <label for="contrastSlider">Contrast</label>
                    <input type="range" id="contrastSlider" min="0" max="2" step="0.1" value="1" class="slider">
                </div>
            </div>
           <button id="saveBtn" class="save-button">Save Image</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
