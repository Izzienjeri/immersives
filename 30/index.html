<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetQuest - Find Your Dog Match</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>PetQuest</h1>
        <button id="refresh-btn" class="refresh-btn">Restart</button>
      </header>
      <main>
        <h2 id="greeting">Welcome to PetQuest!</h2>
        <div id="question-container"></div>
        <div id="result" style="display: none">
          <h2>Your Dog Match</h2>
          <div id="dogProfile"></div>
          <div id="matchReason"></div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
