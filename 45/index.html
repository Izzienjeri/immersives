<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <label for="passwordLength">Password Length:</label>
      <input
        type="number"
        id="passwordLength"
        min="6"
        max="128"
        placeholder="Enter length"
      />

      <label for="includeCaps">Include Caps:</label>
      <input type="checkbox" id="includeCaps" />

      <label for="includeSpecialChars">Include Special Characters:</label>
      <input type="checkbox" id="includeSpecialChars" />

      <label for="includeNumbers">Include Numbers:</label>
      <input type="checkbox" id="includeNumbers" />

      <button id="generateBtn">Generate Password</button>

      <div id="generatedPassword"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
