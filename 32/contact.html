<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Sports Academy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://placehold.co/10" alt="Sports Academy Logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="training.html">Training</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h1>Get in Touch</h1>
            <p>Have questions or want to enroll? Fill out the form below, and we'll get back to you shortly.</p>
            <form action="#" method="post">
                <div class="form-group">
                    <input type="text" name="name" required>
                    <label>Full Name</label>
                </div>
                <div class="form-group">
                    <input type="email" name="email" required>
                    <label>Email Address</label>
                </div>
                <div class="form-group">
                    <textarea name="message" rows="5" required></textarea>
                    <label>Your Message</label>
                </div>
                <button type="submit">Send Message</button>
            </form>
            <div class="contact-info">
                <div>
                    <h3>Address</h3>
                    <p>Lorem ipsum <br>City, Country</p>
                </div>
                <div>
                    <h3>Phone</h3>
                    <p>+123  123 123</p>
                </div>
                <div>
                    <h3>Email</h3>
                    <p>info@sportsacademy.com</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-socials">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
        <p>&copy; 2023 Sports Academy. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
